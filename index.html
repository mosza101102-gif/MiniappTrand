<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrendBot Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3>TrendBot Control Panel</h3>

<button onclick="send('START')">▶️ START BOT</button><br><br>
<button onclick="send('STOP')">⏹ STOP BOT</button><br><br>

<script>
const tg = Telegram.WebApp;

function send(cmd) {
  tg.sendData(cmd);
  alert("Command sent: " + cmd);
}

tg.expand();
</script>

</body>
</html>
