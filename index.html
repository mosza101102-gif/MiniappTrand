<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TrendBot Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3>TrendBot Control Panel</h3>

<button onclick="sendCmd('START')">▶️ START BOT</button><br><br>
<button onclick="sendCmd('STOP')">⏹ STOP BOT</button>

<script>
const tg = Telegram.WebApp;

function sendCmd(cmd) {
  tg.sendData(cmd);   // ⬅️ INI YANG PENTING
}

tg.expand();
</script>

</body>
</html>
